<ion-view view-title="Categorias" ng-controller="CategoryCtrl">
  <ion-content class="bg-gray">

      <a class="item-recipe-category card"  ng-href="#/tab/category/{{category.id}}" ng-repeat="category in list_categories">
          <div class="item item-image">
              <img class="image-recipe" ng-src="img/uploads/bg-lanche.jpg">
              <span class="categoria">{{category.name}}</span>
          </div>
      </a>

  </ion-content>
</ion-view>
